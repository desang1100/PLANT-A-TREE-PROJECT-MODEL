<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    
</head>
<body>
    


    <div class="login-container">
        <h1>Edit User</h1>
        
        <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ user[1] }}" required><br>
    
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" value="{{ user[2] }}" required><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ user[3] }}" required><br>
    
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ user[4] }}" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[5] }}" required><br>
           
    
            <label for="role">Role:</label>
            <select class = "select"id="role" name="role" required>
                <option value="user" {% if user[7] == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user[7] == 'admin' %}selected{% endif %}>Admin</option>
            </select><br>
    
            <button type="submit" >Save</button>
        </form>
    </div>

    
</body>
</html>
