<!DOCTYPE html>
<html>
<head>
    <title>Admin Profile</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/script.js"></script>
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/flexbox.css">
    
   
</head>


    <section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="{{ url_for('user_profile') }}" class="nav-link">Home</a>
            
            <!-- LOGOUT BUTTON -->
            
			<form action="#">
				<div class="form-input">
					
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
            <!-- LOGOUT BUTTON -->
            <!-- LOGOUT BUTTON -->
            <a class="status completed" href="{{ url_for('logout') }}">Logout</a>

			<a href="#" class="notification">
				
			</a>
			<a href="#" class="profile">
				<img src="/static/image/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->
        
        <main>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Projects</h3>
                        <a class="status completed" href="{{ url_for('join_project') }}">Join Project</a>
                        
                    </div>

                    <div class="container">

                        
                    
                            <div class="box-container">
                            
                                {% for project in projects %}
                                <a href="{{ url_for('fetch_user_data', project_id=project[0]) }}">
                            
                                    <div class="box">
                                        
                                        <img src="/static/image/0.08976900_1663241450_istock-1248915720-(1).jpg" alt="">
                                        <h4>{{ project[1] }}</h4>
                                        <p class="a">Start Date: {{ project[3]}}</p>
                                        <p>Area Size : {{ project[6]}} sqm</p>
                                        <p>Location: {{ project[5]}}</p>
                                        <p>Status : {{ project[9]}}</p>
                                        
                                        <form action="{{ url_for('unjoin_project_process') }}" method="POST">
                                            <input type="hidden" name="project_id" value="{{ project[0] }}">
                                            <input type="submit" value="Unjoin">
                                        </form>
                                    </div>
                                
                                
                                {% endfor %}
                        
                            </div>
                        </a>
                    
                    </div>

                    
                    
                </div>
        </main>
    </section>
